name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Verificar estrutura de arquivos dentro de docs/
        run: |
          echo "üìÇ Estrutura de arquivos dentro de docs/"
          ls -l docs/

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Ajustar baseUrl dinamicamente
        run: |
          echo "üìÇ Verificando arquivos dentro da pasta docs/"
          ls -l  # Listar arquivos para depura√ß√£o

          if [ -f "docusaurus.config.js" ]; then
            BASE_URL="/${GITHUB_REPOSITORY#*/}/"
            if [[ "$GITHUB_REPOSITORY" == "username/username.github.io" ]]; then
              BASE_URL="/"
            fi
            sed -i "s|baseUrl: '.*'|baseUrl: '$BASE_URL'|" docusaurus.config.js
            echo "‚úÖ baseUrl ajustado para: $BASE_URL"
          else
            echo "‚ùå ERRO: docusaurus.config.js n√£o encontrado!"
            exit 1
          fi
        working-directory: docs

      - name: Instalar depend√™ncias
        run: npm ci
        working-directory: docs

      - name: Executar build do Docusaurus
        id: build
        run: |
          echo "üîç Rodando diagn√≥stico de links quebrados..."
          npm run build -- --no-minify 2>&1 | tee build.log
        working-directory: docs
        continue-on-error: true

      - name: Gerar relat√≥rio de links quebrados
        if: always()
        run: |
          echo "üìä Relat√≥rio de links quebrados:"
          cat docs/build.log | grep "Broken link" || echo "‚úÖ Nenhum link quebrado encontrado!"
        continue-on-error: true

      - name: For√ßar falha se houver links quebrados cr√≠ticos
        if: always()
        run: |
          if grep -q "Broken link" docs/build.log; then
            echo "‚ùå Links quebrados encontrados! Corrija-os antes do deploy."
            exit 1
          else
            echo "‚úÖ Nenhum erro cr√≠tico encontrado."
          fi

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Fazer upload dos arquivos para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
