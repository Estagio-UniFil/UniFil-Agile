name: Diagnose Docusaurus Build

on:
  push:
    branches:
      - main  # Ajuste para a branch principal

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Instalar depend√™ncias
        run: npm ci
        working-directory: docs

      - name: Executar build e detectar links quebrados
        run: |
          echo "üîç Rodando diagn√≥stico de links quebrados..."
          npm run build -- --no-minify || echo "‚ùå Build falhou devido a links quebrados!"
        working-directory: docs
        continue-on-error: true  # Continua o workflow mesmo se encontrar links quebrados

      - name: Gerar relat√≥rio de links quebrados
        if: always()
        run: |
          echo "üìä Relat√≥rio de links quebrados:"
          grep -E "Broken link on source page path" docs/build.log || echo "‚úÖ Nenhum link quebrado encontrado!"
        working-directory: docs
        continue-on-error: true

      - name: For√ßar falha se houver links quebrados cr√≠ticos
        if: always()
        run: |
          if grep -q "Broken link on source page path" docs/build.log; then
            echo "‚ùå Links quebrados encontrados! Corrija-os antes do deploy."
            exit 1
          else
            echo "‚úÖ Nenhum erro cr√≠tico encontrado."
          fi
        working-directory: docs
