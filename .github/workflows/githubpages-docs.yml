name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pela branch correta, se necessÃ¡rio

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Atualizado para v4

      # ğŸ‘‡ Build steps
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Atualizado para v4
        with:
          node-version: 18  # VersÃ£o recomendada do Node.js
          cache: yarn
          cache-dependency-path: docs/yarn.lock  # Aponta para o lockfile dentro da pasta docs

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive
        working-directory: docs  # Define o diretÃ³rio correto

      - name: Build
        run: yarn build
        working-directory: docs  # Garante que o build aconteÃ§a na pasta correta
      # ğŸ‘† Build steps

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Atualizado para v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Atualizado para v3
        with:
          # ğŸ‘‡ Especificando a pasta de saÃ­da dentro de docs
          path: docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Atualizado para v4
