name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Substitua pela branch correta, se necessÃ¡rio

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Atualizado para v4

      # ðŸ‘‡ Build steps
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Atualizado para v4
        with:
          node-version: 18  # Atualizado para versÃ£o mais recente recomendada
          cache: yarn

      - name: Install dependencies
        run: |
          cd docs
          yarn install --frozen-lockfile --non-interactive

      - name: Build
        run: |
          cd docs
          yarn build
      # ðŸ‘† Build steps

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Atualizado para v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Atualizado para v3
        with:
          # ðŸ‘‡ Especificando a pasta de saÃ­da dentro de docs
          path: docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Atualizado para v4
