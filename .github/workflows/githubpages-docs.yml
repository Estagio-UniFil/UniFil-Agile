name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # Altere para a branch correta, se necessário

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json  # Define o caminho correto para o cache

      - name: Instalar dependências
        run: npm ci
        working-directory: docs  # Garante que o npm rode na pasta correta

      - name: Executar build do Docusaurus
        run: npm run build
        working-directory: docs  # Executa o build dentro da pasta docs

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Fazer upload dos arquivos para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build  # Garante que a pasta build do Docusaurus seja enviada

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
