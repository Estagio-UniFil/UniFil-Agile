name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # Ajuste para a branch principal do seu projeto

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Ajuste conforme necessário

      - name: Instalar dependências
        working-directory: documentation
        run: npm install

      - name: Build do Docusaurus
        working-directory: documentation
        run: npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Fazer upload dos arquivos estáticos
        uses: actions/upload-artifact@v4  # Atualizado para v4
        with:
          name: github-pages
          path: documentation/build  # Diretório onde o Docusaurus gera os arquivos

      - name: Publicar no GitHub Pages
        uses: actions/deploy-pages@v2
